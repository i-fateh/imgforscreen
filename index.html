<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Src / Screen Size with srcset and sizes attributes</title>
</head>
<body>
    <h1>Image Src / Screen Size</h1>
    <h3 id="src"></h3>
    <img 
    id="myImg"
    srcset="./images/imgSmall.jpeg 300w, ./images/imgLarge.jpeg 928w" 
    sizes="(max-width: 600px) 260px, 928px" 
    src="./images/imgLarge.jpeg"
    alt="Work on srcset and sizes">

    <script src="./app.js"></script>
    </body>
</html>
